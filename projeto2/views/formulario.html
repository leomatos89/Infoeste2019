<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulário</title>

        <link rel="stylesheet" type="text/css" media="screen" href="../public/css/css.css">

                
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
        
        <script src="../public/js/validaForm.js"></script>
        <!--link my_javascrip-->
    </head>

    <body>
        <header>

        </header>

        <nav>
            <menu>
                <ul>
                    <!--colocar o caminho das outras páginas-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="formulario.html">Formulário</a></li>
                    <li><a href="buscaCep.html">Busca Cep</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </menu>
        </nav>

        <main>
            <article id="conteudo">

                <section id="cadastro">
                    <section id="form">
                        <h1> Formulário </h1>
                        <hr>
                        <form action="#">
                            <label for="codigo">Código:(*)</label> <br>
                            <input type="number" id="codigo" name="codigo" autofocus> <br>

                            <label for="nome">Nome:(*)</label> <br>
                            <input type="text" id="nome" name="nome" placeholder="Entre com seu nome(max 10 carcateres)">
                            <br>

                            <label for="email">E-mail:(*)</label> <br>
                            <input type="email" id="email" name="email" placeholder="fulano@gmail.com"> <br>

                            <label for="cursos">Curso:(*)</label> <br>
                            <select name="cursos" id="cursos"> <br>
                                <option value=""></option>
                                <option value="BCC">BCC</option>
                                <option value="BSI">BSI</option>
                                <option value="TSI">TSI</option>
                            </select>

                            <label for="mensagem">Mensagem:</label> <br>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>

                            <!--colocar os eventos de validação de formulario-->
                            <button type="button" class="sucesso" onclick="validar()">Cadastrar</button>
                            <button type="button" class="cancela" onclick="window.location.href = 'index.html'">Cancelar</button>
                        </form>
                    </section>


                    <section id="tabela">
                        <h1> Tabela </h1>
                        <hr>
                        <table>
                            <caption>Pessoas Adicionadas</caption>
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Ação</th>
                                    <th>Alteração</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                    </section>
                </section>
            </article>
        </main>
    </body>

</html>
